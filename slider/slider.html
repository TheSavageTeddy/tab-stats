<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="slider.js"></script>
    <link rel="stylesheet" href="slider.css">

    <title>Tab Slider</title>
</head>
<body>
    <p id="current-tab-num">Current tab number: </p>
    <span id="slider-span">
        <span>1</span>
        <input id="tab-slider" type="range" min="1" max="10" value="1" class="slider">
        <span id="max-value">10</span>
    </span>
</body>
</html>
